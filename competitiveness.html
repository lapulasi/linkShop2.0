<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竞争力指数</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pageStyle.css">
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div class="competitive regional">
    <div class="select-time">
        <ul>
            <li class="icon left-tip"></li>
            <li>2017-12</li>
            <li class="icon right-tip"></li>
        </ul>
    </div>
    <div class="map">
        <div id="map"></div>
        <ul>
            <li class="name">深圳分公司</li>
            <li class="fraction-style">
                <div>
                    <span class="border b-left"></span>
                    <span>综合评分</span>
                    <span class="border b-right"></span>
                </div>
            </li>
            <li class="fraction">78.0</li>
            <li class="time">统计时间：2017年12月</li>
        </ul>
    </div>
    <div class="tab-title">
        <ul>
            <li class="select">
                <div class="down-up-tips">
                    <span>门店</span>
                    <span class="icon down-tips-s"></span>
                </div>
            </li>
            <li>
                <div class="down-up-tips">
                    <span>店均客流</span>
                    <span class="icon down-tips"></span>
                </div>
            </li>
            <li>
                <div class="down-up-tips">
                    <span>排序</span>
                    <span class="icon down-tips"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="competitive-panel content-mask">
        <ul class="list">
            <li>
                <span class="pink">1</span>
                <span>国美车公庙店</span>
                <span>1264人</span>
            </li>
            <li>
                <span class="yellow">2</span>
                <span>苏宁科技园店</span>
                <span>1073人</span>
            </li>
            <li>
                <span class="purple">3</span>
                <span>国美罗湖店</span>
                <span>896人</span>
            </li>
            <li>
                <span>4</span>
                <span>苏宁桃园店</span>
                <span>764人</span>
            </li>
            <li>
                <span>5</span>
                <span>苏宁桃园店</span>
                <span>764人</span>
            </li>
            <li>
                <span>6</span>
                <span>苏宁桃园店</span>
                <span>764人</span>
            </li>
        </ul>
        <ul class="filter">
            <li>
                <span></span>
                <span>城市</span>
            </li>
            <li>
                <span></span>
                <span>商圈</span>
            </li>
            <li class="select">
                <span></span>
                <span>门店</span>
            </li>
        </ul>
    </div>
</div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/fontSize.js"></script>
<script src="js/competitive-echarts.js"></script>
</body>
</html>
