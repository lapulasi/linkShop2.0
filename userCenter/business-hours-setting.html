<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>营业时间设置</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pageStyle.css">
</head>
<body>
<div class="hours-setting">
    <div class="panel">
        <ul>
            <li>开店时间</li>
            <li>
                <p class="select-btn"><span><i class="i-up"></i></span><span><i class="i-down"></i></span></p>
                <span>9:00</span>
            </li>
        </ul>
        <ul>
            <li>闭店时间</li>
            <li>
                <p class="select-btn"><span><i class="i-up"></i></span><span><i class="i-down"></i></span></p>
                <span>22:00</span>
            </li>
        </ul>
    </div>

    <button>保存</button>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fontSize.js"></script>
</body>
</html>
