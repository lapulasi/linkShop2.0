<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对比热力图</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pageStyle.css">
    <script src="js/echarts.min.js"></script>
    <style>
        .echarts{
            position: relative;
        }
        #main, #sub-main, #sub-main2{
            width: 100%;
            height:400px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="echarts">
    <div id="main"></div>
    <div id="sub-main"></div>
    <div id="sub-main2"></div>
</div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/fontSize.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('sub-main'));
    var myChart3 = echarts.init(document.getElementById('sub-main2'));

    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };
    var option2 = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {
            min: 5,
            max: 55,
            splitNumber: 10
        },
        series: [{
            name: '销量',
            type: 'line',
            data: [5, 20, 36, 10, 10, 20],
            itemStyle: {
                normal: {
                    color: 'rgba(66,128,242,1)',
                }
            },
        }]
    };
    var option3 = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {
            min: 5,
            max: 55,
            splitNumber: 10
        },
        series: [{
            name: '销量',
            type: 'line',
            smooth: true,
            symbol: 'emptyCircle',
            symbolSize: 4,
            data: [15, 20, 26, 30, 20, 50],
            itemStyle: {
                normal: {
                    color: 'rgba(66,128,142,1)',
                    width: 2
                }
            },
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);
    myChart2.setOption(option2);
    myChart3.setOption(option3);
</script>
</body>
</html>
